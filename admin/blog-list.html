<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - YOUNG的个人博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tech-blog.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/blog-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">YOUNG</div>
                <ul class="nav-links">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../tech-blog.html">技术分享</a></li>
                    <li><a href="blog-editor.html">博客编辑</a></li>
                    <li><a href="blog-list.html" class="active">文章管理</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">文章管理</h1>
                <p class="admin-description">管理已保存的文章草稿和已发布的文章</p>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="drafts">草稿箱</button>
                <button class="tab-btn" data-tab="published">已发布</button>
            </div>

            <div class="admin-content">
                <!-- 草稿箱标签内容 -->
                <div class="tab-content active" id="drafts">
                    <div class="actions-bar">
                        <div class="search-box">
                            <input type="text" id="draft-search" placeholder="搜索草稿...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        <a href="blog-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新建文章
                        </a>
                    </div>

                    <div class="posts-table-container">
                        <table class="posts-table">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>标签</th>
                                    <th>最后保存</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="drafts-list">
                                <!-- 草稿将通过JavaScript动态加载 -->
                                <tr class="empty-row">
                                    <td colspan="5">暂无草稿</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 已发布标签内容 -->
                <div class="tab-content" id="published">
                    <div class="actions-bar">
                        <div class="search-box">
                            <input type="text" id="published-search" placeholder="搜索已发布文章...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        <a href="blog-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新建文章
                        </a>
                    </div>

                    <div class="posts-table-container">
                        <table class="posts-table">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>标签</th>
                                    <th>发布日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="published-list">
                                <!-- 这部分将通过扫描blog-posts目录或从localStorage加载 -->
                                <tr class="post-row">
                                    <td>
                                        <div class="post-title-cell">
                                            <img src="../images/blog/redis.jpg" alt="Redis缓存" class="post-thumbnail">
                                            <span>Redis 缓存穿透、击穿与雪崩问题的解决方案</span>
                                        </div>
                                    </td>
                                    <td>Redis应用</td>
                                    <td>
                                        <div class="tags-cell">
                                            <span class="tag">Redis</span>
                                            <span class="tag">缓存</span>
                                            <span class="tag">高并发</span>
                                        </div>
                                    </td>
                                    <td>2023-09-22</td>
                                    <td>
                                        <div class="action-buttons">
                                            <a href="../blog-posts/redis-cache-issues.html" target="_blank" class="btn-view" title="查看">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <button class="btn-edit" title="编辑" data-id="redis-cache-issues.html">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn-delete" title="删除" data-id="redis-cache-issues.html">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>确认删除</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>您确定要删除文章 "<span id="deletePostTitle">文章标题</span>" 吗？</p>
                <p class="warning"><i class="fas fa-exclamation-triangle"></i> 此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelDelete">取消</button>
                <button class="btn btn-danger" id="confirmDelete">确认删除</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 YOUNG的个人博客. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-weixin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-zhihu"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="js/blog-list.js"></script>
</body>
</html>
