<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑 - YOUNG的个人博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tech-blog.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">YOUNG</div>
                <ul class="nav-links">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../tech-blog.html">技术分享</a></li>
                    <li><a href="blog-editor.html" class="active">博客编辑</a></li>
                    <li><a href="blog-list.html">文章管理</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">博客编辑</h1>
                <p class="admin-description">在这里编辑并发布您的技术博客文章</p>
            </div>

            <div class="editor-container">
                <form id="blogForm" class="blog-form">
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="请输入文章标题" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="category">分类</label>
                            <select id="category" name="category" class="form-control" required>
                                <option value="">选择分类</option>
                                <option value="java">Java开发</option>
                                <option value="spring">Spring生态</option>
                                <option value="redis">Redis应用</option>
                                <option value="rag">RAG/LLM</option>
                                <option value="database">数据库优化</option>
                                <option value="architecture">系统架构</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="readTime">预计阅读时间（分钟）</label>
                            <input type="number" id="readTime" name="readTime" class="form-control" min="1" max="60" value="5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tags">标签（用逗号分隔）</label>
                        <input type="text" id="tags" name="tags" class="form-control" placeholder="例如: Java, Spring Boot, MyBatis">
                    </div>

                    <div class="form-group">
                        <label for="excerpt">文章摘要</label>
                        <textarea id="excerpt" name="excerpt" class="form-control" rows="3" placeholder="一段简短的文章摘要，将显示在文章列表中" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="featuredImage">特色图片URL</label>
                        <div class="image-upload-container">
                            <input type="text" id="featuredImage" name="featuredImage" class="form-control" placeholder="../images/blog/your-image.jpg">
                            <div class="image-preview" id="imagePreview">
                                <span class="preview-text">图片预览</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group content-editor">
                        <label for="content">文章内容 (Markdown)</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="previewBtn" class="btn btn-secondary">预览</button>
                        <button type="button" id="saveBtn" class="btn btn-outline">保存草稿</button>
                        <button type="submit" id="publishBtn" class="btn btn-primary">发布文章</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 预览模态框 -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="previewTitle">文章预览</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="preview-container">
                    <div class="post-meta preview-meta">
                        <span class="post-date"><i class="far fa-calendar-alt"></i> <span id="previewDate"></span></span>
                        <span class="post-read-time"><i class="far fa-clock"></i> <span id="previewReadTime"></span> 分钟阅读</span>
                    </div>
                    <div class="preview-tags" id="previewTags"></div>
                    <div class="preview-image" id="previewImage"></div>
                    <div class="preview-content" id="previewContent"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="closePreviewBtn">关闭</button>
                <button class="btn btn-primary" id="confirmPublishBtn">确认发布</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 YOUNG的个人博客. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-weixin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-zhihu"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/blog-editor.js"></script>
</body>
</html>
